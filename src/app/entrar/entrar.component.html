<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6">
          <h1 class='text-center'>Entrar </h1>
          <form>
            <div class="form-group">
              <label for="">E-mail:</label>
              <input type="text" class="form-control" placeholder="E-mail" [(ngModel)]='userLogin.usuario' name="email">
            </div>
            <div class="form-group">
              <label for="">Senha:</label>
              <input type="password" class="form-control" placeholder="Senha" [(ngModel)]='userLogin.senha' name="senha">
            </div>
            <div class='d-flex justify-content-center'>
              <button class="btn btn-outline-secondary w-25 bt-e" (click)="entrar()">Entrar</button>
            </div>
          </form>

          <hr>

          <p class='text-center'>Ainda nÃ£o tem uma conta? <br> <a routerLink='/cadastrar'>Cadastre-se aqui</a></p>
        </div>
      </div>
    </div>
    <div class="col-md-5" id='img-bg'></div>
  </div>
</div>
