<div class="container-fluid">
  <div class="row">
    <!-- abaixo, 6 colunas a esquerda da página, a imagem de fundo.-->
    <div class="col-md-6" id="img-bg"></div>

    <!-- abaixo, 6 colunas a direita da página, o formulário. -->
    <div class="col-md-6 mt-5 mb-5">

      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center">Cadastro</h1>

          <div class='form-group'>
            <label for="">Digite o seu nome</label>
            <input type="text" class='form-control' name='nome' placeholder='Nome' [(ngModel)]='user.nome' name="nome">
          </div>

          <div class='form-group'>
            <label for="">Digite o seu e-mail</label>
            <input type="email" class='form-control' name='user' placeholder='User' [(ngModel)]='user.usuario'>
          </div>


          <div class='form-group'>
            <label for="">Link da foto</label>
            <input type="text" class='form-control' name='foto' placeholder='URL da foto' [(ngModel)]='user.foto' name="foto">
          </div>


          <div class='form-group'>
            <label for="">Digite a sua senha</label>
            <input type="password" class='form-control' name='senha' placeholder='Senha' (keyup)='confirmSenha($event)'>
          </div>

          <div class='form-group'>
            <label for="">Confirme a sua senha</label>
            <input type="password" class='form-control' name='confirmar' placeholder='Confirmar senha' [(ngModel)]='user.senha' name='senha'>
          </div>

          <div class='form-group'>
            <label for="">Selecione o tipo de usuário</label>
            <select name="tipo" id="" class='form-control' (change)="tipoUser($event)" >
              <option value="">Selecione o tipo de usuário</option>
              <option value="adm">Administrador</option>
              <option value="padrao">Padrão</option>
            </select>
          </div>

          <div class='d-flex justify-content-around'>
            <button class='btn btn-danger w-25' routerLink="/entrar">Cancelar</button>
            <button class='btn btn-outline-info w-25' (click)='cadastrar()'>Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
