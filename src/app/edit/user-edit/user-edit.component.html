<div class="container mt-5 mb-5">

    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center text-secondary">atualizar meu usuario</h1>
      </div>
    </div>
  
    <div class="row d-flex justify-content-center">
      <div class="col-md-10">
  
        <div class="form-group">
          <label for="nome">nome</label>
          <input
            [(ngModel)]="user.nome"
            class="form-control"
            type="text"
            name="nome"
            id="nome"
            placeholder="nome completo"
          />
        </div>
  
        <div class="form-group">
          <label for="usuario">usuário</label>
          <input
            [(ngModel)]="user.usuario"
            class="form-control"
            type="text"
            name="usuario"
            id="usuario"
            placeholder="insira um email válido"
          />
        </div>
  
        <div class="form-group">
          <label for="foto">link foto de perfil</label>
          <input
            [(ngModel)]="user.foto"
            class="form-control"
            type="text"
            name="foto"
            id="foto"
            placeholder="url foto de perfil"
          />
        </div>
  
        <div class="form-group">
          <label for="usuario">senha</label>
          <input
            (input)="confirmSenha($event)"
            class="form-control"
            type="password"
            name="senha"
            id="senha"
            placeholder="sua senha"
          />
        </div>
  
        <div class="form-group">
          <label for="usuario">confirmar senha</label>
          <input
            [(ngModel)]="user.senha"
            class="form-control"
            type="password"
            name="confirmarSenha"
            id="confirmarSenha"
            placeholder="confirme sua senha"
          />
        </div>
  
        <div class="form-group">
          <label for="usuario">tipo de usuario</label>
          <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
            <option>selecione um tipo de usuário:</option>
            <option value="normal">normal</option>
            <option value="administrador">administrador</option>
          </select>
        </div>
  
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>cancelar</button>
          <button type="submit" class="btn btn-success" (click)="atualizarUser()">atualizar</button>
        </div>
      </div>
    </div>
  
  </div>
